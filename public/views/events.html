<div class="well">
  <h2>Your Events</h2>
</div>
<input type='text' ng-model="search" placeholder='Search Events' /> 
<div class="events">
  <div style="outline: 5px solid orange" ng-repeat="event in data.events | filter:search">
      <div class="name">{{ event.name }}</div>
      <label>Location Options</label>
      <div class="row" type="locations" ng-repeat="location in event.locations">
          <label class="col-md-2">
            <input type="checkbox">Select Location
          </label>
          <div class="col-md-1">{{ location.name }}</div>
	      	<div class="col-md-1">{{ location.rating }}</div>
	      	<div class="col-md-1">{{ location.url }}</div>
      </div>
      <label>Date Options</label>
      <div class="row" type="dates" ng-repeat="date in event.dates track by $index">
        <label class="col-md-2">
          <input type="checkbox">Select Time
        </label>
        <div class="col-md-2">{{ date | date:'MM/dd/yyyy @ h:mma' }}</div>
      </div>
      <label>Friends Going</label>
      <div class="row">
	      <!-- 
	      <img src="url{{ user.picture }}">
				-->
        <div class="col-md-1" ng-repeat="user in event.users">
          {{ user.name }}
        </div>
      </div>
      <div>
        <label>Deadline: </label>
        {{ event.deadline | date:'MM/dd/yyyy @ h:mma' }}
      </div>
      <button ng-click="logData(event)">Submit</button>
  </div>
</div>
